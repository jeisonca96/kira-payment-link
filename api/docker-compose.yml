version: "3.5"

services:
  mongodb:
    image: mongo:8
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: test
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    depends_on:
      - mongodb
      - redis
    ports:
      - 3000:3000
    environment:
      DATABASES_MONGO_URL: mongodb://dev:test@mongodb/kira-payment-link?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./node_modules:/usr/app/node_modules
      - ./:/usr/app

volumes:
  mongo-data:
  redis-data:
