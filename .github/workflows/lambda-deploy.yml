name: Deploy to AWS Lambda Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"
  LAMBDA_FUNCTION_NAME: "kira-payment-link-api-prod"
  API_GATEWAY_NAME: "kira-payment-link-api-prod"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run linter
        working-directory: ./api
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./api
        run: npm test

      - name: Run security audit
        working-directory: ./api
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: Build Lambda Package
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Build application
        working-directory: ./api
        run: npm run build

      - name: Install production dependencies
        working-directory: ./api
        run: |
          rm -rf node_modules
          npm ci --production

      - name: Create deployment package
        working-directory: ./api/dist
        run: zip -r lambda.zip .

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: api/dist/lambda.zip
          retention-days: 1

  deploy:
    name: Deploy to AWS Lambda
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip

          echo "âœ… Lambda function updated successfully!"

      - name: Wait for Lambda update
        run: |
          echo "Waiting for Lambda to be ready..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
          echo "âœ… Lambda is ready!"

      - name: Update Environment Variables
        run: |
          echo "Updating Lambda environment variables..."
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={
              NODE_ENV=production,
              PORT=3000,
              API_BASE_URL=${{ secrets.API_BASE_URL }},
              CHECKOUT_BASE_URL=${{ secrets.CHECKOUT_BASE_URL }},
              DATABASES_MONGO_URL=${{ secrets.DATABASES_MONGO_URL }},
              REDIS_HOST=${{ secrets.REDIS_HOST }},
              REDIS_PORT=${{ secrets.REDIS_PORT }},
              REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }},
              REDIS_DB=${{ secrets.REDIS_DB }},
              JWT_SECRET=${{ secrets.JWT_SECRET }},
              JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }},
              AWS_REGION=${{ env.AWS_REGION }},
              CORS_ORIGINS=${{ secrets.CORS_ORIGINS }},
            }"

          echo "âœ… Environment variables updated!"

      - name: Wait for configuration update
        run: |
          echo "Waiting for configuration to be applied..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
          echo "âœ… Configuration applied!"

      - name: Get API URL
        id: get-url
        run: |
          API_ID=$(aws apigatewayv2 get-apis --query "Items[?Name=='${{ env.API_GATEWAY_NAME }}'].ApiId" --output text)

          if [ -n "$API_ID" ]; then
            API_URL="https://${API_ID}.execute-api.${{ env.AWS_REGION }}.amazonaws.com"
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
            echo "âœ… API URL: $API_URL"
          else
            echo "âš ï¸  Could not find API Gateway"
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** ${{ env.LAMBDA_FUNCTION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.get-url.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  smoke-test:
    name: Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API URL
        id: get-url
        run: |
          API_ID=$(aws apigatewayv2 get-apis --query "Items[?Name=='${{ env.API_GATEWAY_NAME }}'].ApiId" --output text)
          API_URL="https://${API_ID}.execute-api.${{ env.AWS_REGION }}.amazonaws.com"
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "âœ… Testing API: $API_URL"

      - name: Test Health Endpoint
        run: |
          sleep 5
          API_URL="${{ steps.get-url.outputs.api_url }}"
          echo "Testing: $API_URL/health"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/health")

          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Health endpoint OK (HTTP $RESPONSE)"
          else
            echo "âŒ Health endpoint failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Test API Documentation
        run: |
          API_URL="${{ steps.get-url.outputs.api_url }}"
          echo "Testing: $API_URL/api/docs"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/api/docs")

          if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "301" ]; then
            echo "âœ… API docs OK (HTTP $RESPONSE)"
          else
            echo "âš ï¸  API docs returned HTTP $RESPONSE"
          fi

      - name: Test Summary
        run: |
          echo "## âœ… All Smoke Tests Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Health endpoint: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- API documentation: âœ…" >> $GITHUB_STEP_SUMMARY
